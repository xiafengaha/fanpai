<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>抽红包</title>

<link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>

<div id="projects">
    <div class="grid">
      <div class="projects">
        <div class="project ">
          <div class="mask">
            <div class="back">700</div>
            <div class="front"><span>①</span></div>
          </div>
        </div>
        <div class="project ">
          <div class="mask">
            <div class="back">200</div>
            <div class="front"><span>②</span></div>
          </div>
        </div>
        <div class="project ">
          <div class="mask">
            <div class="back">800</div>
            <div class="front"><span>③</span></div>
          </div>
        </div>
        <div class="project ">
          <div class="mask">
            <div class="back">500</div>
            <div class="front"><span>④</span></div>
          </div>
        </div>
        <div class="project ">
          <div class="mask">
            <div class="back">300</div>
            <div class="front"><span>⑤</span></div>
          </div>
        </div>
        <div class="project ">
          <div class="mask">
            <div class="back">100</div>
            <div class="front"><span>⑥</span></div>
          </div>
        </div>
        <div class="project ">
          <div class="mask">
            <div class="back">600</div>
            <div class="front"><span>⑦</span></div>
          </div>
        </div>
        <!--<div class="aniwz ">-->
          <!--<div class="text" style="font-size: 60px;color: #fff">抽<br>红<br>包</div>-->
        <!--</div>-->
        <div class="controls">
          <span class="bottom"></span>
          <span class="bottom"></span>
          <span class="bottom"></span>
          <div class="mask">
            <div class="text start" style="color: red;font-size: 50px"><span>抽</span>&nbsp;<span>红</span>&nbsp;<span>包</span></div>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="bg_bg"></div>
<div class="bg_main">
  <input type="text" value="" style="display:none;" />
  <div class="info">确定选择这张吗？</div>
  <div class="btn"><span class="qrxz">确认</span><span class="qxxz">取消</span></div>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
  $(function(){
    $('.controls').click(function(){
      if($(this).hasClass('show')){
        $(this).removeClass('show');
        $('.start').html('<span>开</span><span>始</span>');
        subMove();
      }else{
        $(this).addClass('show');
        $('.start').html('<span>重</span><span>置</span>');
        addMove();
      }
    })

    $('.project').click(function () {
      if($(this).hasClass('showli')){
      }else{
        var num = $(this).index();
        $('.bg_main input').val(num);
        $('.bg_bg').show();
        $('.bg_main').show();
      }
    })
    $('.qxxz').click(function () {
      $('.bg_bg').hide();
      $('.bg_main').hide();
    })
    $('.qrxz').click(function () {
      var id = $(this).parent().parent().find('input').val();
      $('.ani'+id).addClass('showli');
      $('.bg_bg').hide();
      $('.bg_main').hide();
    })
  })

  function addMove(){
    $('.project').each(function(index,item){
      setTimeout(function(){
       $(item).addClass('ani'+ index);
     },index*300);
    })
  }

  function subMove(){
    $('.project').each(function(index,item){
      $('.project').removeClass('showli');
      $(item).removeClass('ani'+ index);
    })
  }
</script>

</body>
</html>
